<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            background: blue url('imagens/target001.png') center no-repeat;
            background-size: 100% 100%;
            padding: 20px;
        }

        #conteudo {
            position: absolute;
            height: 200px;
            width: 300px;
            background-color: red;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -100%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
